<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mogu Mogu Checkout Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/inter" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 p-4 sm:p-8">

    <div class="max-w-lg mx-auto bg-indigo-100 p-6 rounded-xl shadow-md border-4 border-indigo-500">
        <h2 class="text-xl sm:text-2xl font-bold mb-4 flex items-center">
            <i class="fas fa-shopping-cart mr-2 text-indigo-500"></i> Mogu Mogu Checkout
        </h2>

        <form id="checkoutForm">
            <!-- Product Selection -->
            <div class="mb-4">
                <label for="product" class="block text-sm font-medium text-gray-700">Select Your Flavor</label>
                <select id="product" required class="mt-1 block w-full border border-gray-300 rounded-md p-2 bg-white">
                    <option value="" disabled selected>Select a flavor</option>
                    <option value="mango">Mango</option>
                    <option value="lychee">Lychee</option>
                    <option value="coconut">Coconut</option>
                    <option value="pineapple">Pineapple</option>
                    <option value="bubblegum">Bubble Gum</option>
                </select>
            </div>

            <!-- Shipping Information -->
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                <div class="flex items-center border border-gray-300 rounded-md p-2 bg-white">
                    <i class="fas fa-user mr-2 text-indigo-500"></i>
                    <input type="text" id="name" required class="mt-1 block w-full border-none focus:outline-none"
                        placeholder="John Doe">
                </div>
            </div>

            <div class="mb-4">
                <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
                <div class="flex items-center border border-gray-300 rounded-md p-2 bg-white">
                    <i class="fas fa-map-marker-alt mr-2 text-indigo-500"></i>
                    <input type="text" id="address" required class="mt-1 block w-full border-none focus:outline-none"
                        placeholder="123 Main St">
                </div>
            </div>

            <div class="mb-4">
                <label for="city" class="block text-sm font-medium text-gray-700">City</label>
                <div class="flex items-center border border-gray-300 rounded-md p-2 bg-white">
                    <i class="fas fa-city mr-2 text-indigo-500"></i>
                    <input type="text" id="city" required class="mt-1 block w-full border-none focus:outline-none"
                        placeholder="Anytown">
                </div>
            </div>

            <!-- Payment Method -->
            <fieldset class="mb-4">
                <legend class="block text-sm font-medium text-gray-700">Payment Method</legend>
                <div class="flex items-center mb-2">
                    <input type="radio" id="creditCard" name="paymentMethod" value="creditCard" required class="mr-2">
                    <label for="creditCard" class="text-sm flex items-center"><i
                            class="fas fa-credit-card mr-1 text-indigo-500"></i> Credit Card</label>
                </div>
                <div class="flex items-center mb-2">
                    <input type="radio" id="paypal" name="paymentMethod" value="paypal" required class="mr-2">
                    <label for="paypal" class="text-sm flex items-center"><i
                            class="fab fa-paypal text-indigo-500 mr-1"></i> PayPal</label>
                </div>
            </fieldset>

            <!-- Submit Button -->
            <button type="submit"
                class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 transition duration-200 flex items-center justify-center">
                <i class="fas fa-check mr-2"></i> Complete Purchase
            </button>
        </form>

        <!-- Result Message -->
        <div id="resultMessage" class="mt-4 text-green-600 hidden"></div>
    </div>

    <script>
        document.getElementById('checkoutForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent default form submission

            // Validate form fields
            const product = document.getElementById('product').value;
            const name = document.getElementById('name').value;
            const address = document.getElementById('address').value;
            const city = document.getElementById('city').value;
            const paymentMethod = document.querySelector('input[name="paymentMethod"]:checked');

            if (!product || !name || !address || !city || !paymentMethod) {
                alert("Please fill in all fields.");
                return;
            }

            // Simulate successful checkout
            const resultMessage = document.getElementById('resultMessage');
            resultMessage.textContent = "Thank you for your purchase of " + product + ", " + name + "!";
            resultMessage.classList.remove('hidden');
        });
    </script>
</body>

</html>
